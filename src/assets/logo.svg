<svg width="200" height="64" viewBox="0 0 200 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular icon with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#logoGradient)" />
  
  <!-- TD symbol inside circle -->
  <g transform="translate(16, 14)">
    <rect x="4" y="0" width="24" height="6" rx="2" fill="white" opacity="0.95" />
    <rect x="12" y="0" width="8" height="32" rx="2" fill="white" opacity="0.95" />
    <rect x="4" y="18" width="24" height="3" rx="1.5" fill="white" opacity="0.6" />
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
